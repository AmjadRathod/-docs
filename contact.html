{% include header.html %}

<!-- -----------------------header section -------------------------- -->

<section class="header-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6" data-aos="fade-up">
        <div class="left-header">
          <h1>Hey Thr!</h1>
          <h3>we love to hear you.</h3>
          <div class="row">
            <div class= col-sm-12>
              <div class="contact-detail">
                <a href="tel:+91 01234567890"><i class="fa fa-phone" aria-hidden="true"></i> +91 01234 567 890</a>
                <a href="mailto:contact@avana.com"><i class="fa fa-envelope" aria-hidden="true"></i> contact@avana.com </a>

              </div>

            </div>
          </div>

        </div>

      </div>
      <div class="right-header">
        <div class="col-sm-6" data-aos="fade-up">
          <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=university of san francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{overflow:hidden;}.gmap_canvas {background:none!important;}</style></div>

        </div>
      </div>
    </div>

  </div>

</section>
<!-- -----------------------main section -------------------------- -->
<section class="contact-main-section">
  <div class="container">
    <div class="row">
      <div class="contact-client-detail">
        <form>
          <div class="col-sm-6 col-xs-12" data-aos="fade-up">

            <input type="text" placeholder="Whats your name" />

          </div>
          <div class="col-sm-6 col-xs-12">

            <input type="text" placeholder="Whats your email" />

          </div>
          <div class="col-sm-12 msg">
            <textarea placeholder="Whats in your mind"></textarea>
          </div>
          <div class="col-sm-12">
            <div class="contact-submit-button">
              <input type="submit" class="submit" value="SEND EMAIL"/>

            </div>
          </div>
        </form>

      </div>
    </div>

  </div>
</section>
